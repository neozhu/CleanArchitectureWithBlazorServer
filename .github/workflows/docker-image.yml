    - name: Set up Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push updated files
      run: |
        # First, create a temporary branch from the current state
        git checkout -b temp-update-branch
    
        # Add and commit the changes
        git add .github/workflows/deploy/docker-compose.yml .github/workflows/deploy/docker-compose-db.yml
        git commit -m "Update Docker Compose files to version ${{ steps.version.outputs.version }}"
    
        # If this is a pull request, we need to push to the source branch
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          # Get the source branch name
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          git push origin temp-update-branch:${SOURCE_BRANCH}
        else
          # For direct pushes to main, push directly
          git push origin temp-update-branch:${{ github.ref_name }}
        fi
     
